<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet">
    <title>JS Poker Simulator</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Poker Simulator</h1>
            <!-- User Input -->
            <form class="form" onsubmit="pokerSimulation();return false;">
                <div class="form-group">
                    <label class="sr-only" for="numHands">Number of Hands</label>
                    <div class="input-group numHands">
                        <input type="text" class="form-control" id="numHands" placeholder="Number of Hands">
                        <div class="input-group-addon">hands</div>
                    </div>
                </div>

                <div class="form-group-sm">
                    <label class="control-label">Display Hands: </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chkRoyal"> Royal Flush
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chkSFlush"> Str. Flush
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chkFour"> Four OAK
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chkFHouse"> Full House
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chkFlush"> Flush
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chkStr"> Straight
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chk3"> Three OAK
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chk2Pair"> Two Pair
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chkPair"> Pair
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="chkHigh"> High Card
                    </label>
                </div>

                <button id="btnRunSim" type="submit" class="btn btn-primary">Run Simulation</button>
            </form>
        </div>

        <div id="cards">
        </div>
        <div id="freqTable">
        </div>
    </div>
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/pokersim.js"></script>
</body>
</html>
